name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.12
          architecture: x64

      - name: Install poetry
        run: pip install poetry && poetry config virtualenvs.create false
      - name: Install python packages
        run: poetry install -v

      - name: Run Tests
        run: make test
      - name: Linter
        run: make linter
      - name: build container
        run: make build

  backend-example1:
      needs: build
      runs-on: ubuntu-latest
      if: github.repository == 'r2dl/backend-framework' && github.event_name == 'push'
      steps:
        - uses: actions/checkout@v3
          with:
            token: ${{ secrets.PR_GITHUB_TOKEN }}
            fetch-depth: 0
        - run: |
            git remote add backend-example1 https://github.com/r2dl/backend-example1.git
            git push --set-upstream backend-example1 main:base
            gh pr create --title "Base Code Updates" --body "Automatic Pull request from r2dl/backend-framework repo branch main" --base main --head base --repo r2dl/backend-example1 || echo "repo already created"
          env:
            GITHUB_TOKEN: ${{ secrets.PR_GITHUB_TOKEN }}
